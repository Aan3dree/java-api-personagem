<mat-form-field appearance="fill">
  <mat-label>Classe</mat-label>
  <mat-select [formControl]="classeSelect" multiple>
    <mat-select-trigger>
      {{classeList.value ? classeList.value[0] : ''}}
      <span *ngIf="classeList.value?.length > 1" class="example-additional-selection">
        (+{{classeList.value.length - 1}} {{classeList.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let classe of classeList" [value]="classe.name">{{classe.name}}</mat-option>
  </mat-select>
</mat-form-field>
